<div *ngFor="let card of cards">
    <div>Type: {{card.type}}</div>
    <div>Name: {{card.name}}</div>
    <div>Mana cost: {{card.manaCost}}</div>
    <div>Health: {{card.health}}</div>
    <div>Attack: {{card.attack}}</div>
    <div>Description: {{card.description}}</div>
    <div>Creator: {{card.creator}}</div>
    <img src="{{card.pictureUrl}}" alt="{{card.name}}" width="100" />
    <hr style="border-width: 5px; border-color: black" />
</div>
