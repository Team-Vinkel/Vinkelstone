<div *ngFor="let card of cards">
    <div>Type: {{card.type}}</div>
    <div>Name: {{card.name}}</div>
    <div>Mana cost: {{card.manaCost}}</div>
    <div>Health: {{card.health}}</div>
    <div>Attack: {{card.attack}}</div>
    <div>Description: <span [innerHTML]="card.description | markdownBold | markdownCursive"></span></div>
    <div>Creator: {{card.creator}}</div>
    <img src="{{card.pictureUrl}}" alt="{{card.name}}" width="100" />
    <button style="display: block" type="button" class="btn btn-primary" (click)="addCardToList(card)">Add card for deck</button>
    <a style="margin: 5px" class="btn btn-primary btn-success" routerLink="/cards/{{card._id}}">View card details</a>
    <hr style="border-width: 5px; border-color: black" />
</div>
