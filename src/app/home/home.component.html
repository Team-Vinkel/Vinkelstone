<div class="text-center" [@visibilityChanged]="isVisible">
  <img id="innkeeperimg" src="../../assets/images/homepage/innkeeper.png" alt="innkeeper">
  <h2 id="innkeepermsg">{{innKeeperMessage}}</h2>
</div>
<div id="homePageCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#homePageCarousel" data-slide-to="1"></li>
    <li data-target="#homePageCarousel" data-slide-to="2"></li>
    <li data-target="#homePageCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../../assets/images/homepage/first.jpg" alt="hearthstone">
    </div>
    <div class="item">
      <img src="../../assets/images/homepage/second.jpg" alt="hearthstone">
    </div>
    <div class="item">
      <img src="../../assets/images/homepage/third.jpg" alt="hearthstone">
    </div>
    <div class="item">
      <img src="../../assets/images/homepage/fourth.jpg" alt="hearthstone">
    </div>
  </div>
  <a class="left carousel-control" href="#homePageCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#homePageCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 text-center">
      <h3>Cards</h3>
      <p>Insert Info</p>
      <p><a class="btn btn-warning" routerLink="/cards" role="button">Open Cards</a></p>
    </div>
    <div class="col-md-4 text-center">
      <h3>Decks</h3>
      <p>Insert Info</p>
      <p><a class="btn btn-warning" routerLink="/decks" role="button">Open Deck Builder</a></p>
    </div>
    <div class="col-md-4 text-center">
      <h3>Create a Deck</h3>
      <p>Insert Info</p>
      <p><a class="btn btn-warning" routerLink="/deck-create" role="button">Open Card Creator</a></p>
    </div>
  </div>
</div>
