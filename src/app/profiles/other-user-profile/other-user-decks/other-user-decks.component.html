<h1 *ngIf="!decks.length">{{user}} does not have any decks</h1>
<div *ngIf="decks.length">
  <h1>{{user}}'s decks:</h1>
  <div class="row">
    <div *ngFor="let deck of decks" class="col-xs-6 col-md-3">
      <a routerLink="/decks/{{deck._id}}" class="thumbnail">
        <h1>{{deck.name}}</h1>
        <img src="/assets/images/deck-types/{{deck.type.toLowerCase()}}.png" alt="deck-image">
      </a>
    </div>
  </div>
</div>
