<div class="col-md-12">
  <div class="col-md-2 cards-list" *ngFor="let card of cards">
    <div class="thumbnail">
      <img class="card-image" src="{{card.pictureUrl}}" alt="{{card.name}}">
      <div class="caption">
        <h3>{{card.name}}</h3>
        <h4>Type: {{card.type}}</h4>
        <h4 *ngIf="card.manaCost">Mana cost: {{card.manaCost}}</h4>
        <h4 *ngIf="card.health">Health: {{card.health}}</h4>
        <h4 *ngIf="card.attack">Attack: {{card.attack}}</h4>
        <h4 *ngIf="card.description" id="description">Description:
          <p [innerHTML]="card.description | markdownBold | markdownCursive"></p>
        </h4>
        <h4>Creator:
          <a routerLink="/users/{{card.creator}}">{{card.creator}}</a>
        </h4>
        <p>
          <a *ngIf="userLoggedIn" class="btn btn-primary" role="button" (click)="addCardToList(card)">Add card for deck</a>
          <a class="btn btn-default" role="button" routerLink="/cards/{{card._id}}">View card details</a>
        </p>
      </div>
    </div>
  </div>
</div>
