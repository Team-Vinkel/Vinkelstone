<h1>Sign up</h1>
<form (ngSubmit)="createUser()" method="POST">
    <div class="form-group">
        <label for="username">Username: </label>
        <input id="username" class="form-control" type="text" name="username" placeholder="Enter username:" [(ngModel)]="user.username" pattern="^[a-zA-Z0-9]{4,16}$" required>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input id="password" class="form-control" type="password" name="password" placeholder="Enter password:" [(ngModel)]="user.password" pattern="^[a-zA-Z0-9]{6,16}$" required>
    </div>
    <div class="form-group">
        <label for="pictureUrl">Profile picture </label>
        <input id="pictureUrl" class="form-control" type="text" name="profilePictureUrl" placeholder="Enter profile picture url:" [(ngModel)]="user.profilePictureUrl" pattern="^https?://(?:[a-z0-9\-]+\.)+[a-z]{2,6}(?:/[^/#?]+)+\.(?:jpg|gif|png)$" required>
    </div>
    <button type="submit" class="btn btn-default">Sign up</button>
</form>
