<div class="row">
    <div *ngFor="let deck of decks" class="col-xs-6 col-md-3">
        <a routerLink="/decks/{{deck._id}}" class="thumbnail" appPointerHover>
            <h1>{{deck.name}}</h1>
            <img src="/assets/images/deck-types/{{deck.type.toLowerCase()}}.png" alt="{{deck.type.toLowerCase()}}" appDeckHover>
        </a>
    </div>
</div>
