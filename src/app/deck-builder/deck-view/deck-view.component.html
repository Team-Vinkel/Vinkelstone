<h1>Current deck: {{deck.name}}</h1>
<h3>Deck creator: {{deck.creator}}</h3>
<div class="row">
    <div class="col-md-2 cards-list" *ngFor="let card of cards">
        <div class="thumbnail">
            <img routerLink="/cards/{{card._id}}" class="card-image" src="{{card.pictureUrl}}" alt="{{card.name}}" appCardHighlight appPointerHover>
            <div class="caption">
                <h3>{{card.name}}</h3>
                <h4>Type: {{card.type}}</h4>
                <h4>Mana cost: {{card.manaCost}}</h4>
                <h4>Health: {{card.health}}</h4>
                <h4>Attack: {{card.attack}}</h4>
                <h4 id="description">Description:
                    <p [innerHTML]="card.description | markdownBold | markdownCursive"></p>
                </h4>
            </div>
        </div>
    </div>
</div>
