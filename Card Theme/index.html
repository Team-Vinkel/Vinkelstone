<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Hearthstone card generator</title>
    <link href="zakradene_files/style.css" rel="stylesheet" type="text/css">
    <script src="zakradene_files/libraries.js"></script>
    <script src="zakradene_files/hearthstone.js"></script>
    <script src="zakradene_files/mtg.js"></script>
    <script src="zakradene_files/art.js"></script>
    <script src="zakradene_files/script.js"></script>
</head>
<body>
<div style="display: none"><p>Generate random cards for Hearthstone.</p></div>
<div class="main">
    <div class="card Minion" style="display: block;">
        <div class="cardbg bg1" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardbg bg2" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardbg bg3" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardfg" style="background-image: url('assets/Minion-Neutral.png')"></div>
        <svg class="textsvg">
            <defs>
                <path d="m60,339 c57,7 205,-47 290,-10" id="pathMinion"></path>
            </defs>
            <text><textPath startOffset="50%" xlink:href="#pathMinion" id="cardname-Minion">Hungry Chicken</textPath></text>
        </svg>
        <div class="cardtext" style="font-size: 24px;"><b>Deathrattle:</b> Deal 2 damage to this one instead!</div>
        <div class="cardno attack">3</div>
        <div class="cardno defense">4</div>
        <div class="cardno cost">3</div>
    </div>
    <div class="card Spell" style="display: none">
        <div class="cardbg bg1" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardfg" style="background-image: url('assets/Spell-Neutral.png')"></div>
        <svg class="textsvg">
            <defs>
                <path d="m43,348 c80,-55 253,-50 318,-4" id="pathSpell"></path>
            </defs>
            <text><textPath startOffset="50%" xlink:href="#pathSpell" id="cardname-Spell">Hungry Chicken</textPath></text>
        </svg>
        <div class="cardtext"></div>
        <div class="cardno cost">3</div>
    </div>
    <div class="card Weapon" style="display: none">
        <div class="cardbg bg1" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardfg" style="background-image: url('assets/Weapon-Neutral.png')"></div>
        <svg class="textsvg">
            <defs>
                <path d="m45,314 l323,0" id="pathWeapon"></path>
            </defs>
            <text><textPath startOffset="50%" xlink:href="#pathWeapon" id="cardname-Spell">Hungry Chicken</textPath></text>
        </svg>
        <div class="cardtext"></div>
        <div class="cardno attack">3</div>
        <div class="cardno defense">4</div>
        <div class="cardno cost">3</div>
    </div>
    <div class="card HeroPower" style="display: none;">
        <div class="cardbg bg1" style="background-image: url(&quot;art/Hungry Mist.crop.jpg&quot;);"></div>
        <div class="cardfg" style="background-image: url('assets/HeroPower-Neutral.png')"></div>
        <svg class="textsvg">
            <defs>
                <path d="m35,286 l323,0" id="HeroPower"></path>
            </defs>
            <text><textPath startOffset="50%" xlink:href="#HeroPower" id="cardname-HeroPower">Hungry Chicken</textPath></text>
        </svg>
        <div class="cardtext" style="font-size: 24px;"><b>Hero Power</b><br>Summon a 1/1 Imp for each damage dealt.</div>
        <div class="cardno cost">3</div>
    </div>
    <div class="button">
        <input value="Generate new" id="matchrandom" type="button">
    </div>
    <div class="button">
        <label><input name="sanity" checked="checked" id="radiosane" type="radio">Sane</label>
        <label><input name="sanity" id="radioinsane" type="radio">Insane</label>
    </div>
</div>


</body></html>
